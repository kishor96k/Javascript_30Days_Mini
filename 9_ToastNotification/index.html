<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f7edff;
        }

        .btns {
            margin: 50px;
        }

        #toastBox {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            align-items: flex-end;
            overflow: hidden;
            padding: 20px;
        }
    </style>

</head>

<body>

    <div class="row mt-4">
        <div class="col-md-12">
            <div class="d-flex justify-content-center">
                <div class="btns">
                    <button onclick="showToast('Success', 'btn-success')" class="btn btn-success">Success</button>
                    <button onclick="showToast('Error', 'btn-warning')" class="btn btn-warning">Error</button>
                    <button onclick="showToast('Invalid', 'btn-danger')" class="btn btn-danger">Invalid</button>
                </div>
                <div id="toastBox"></div>
            </div>
        </div>
    </div>

    <script>
        const toastBox = document.getElementById('toastBox');

        function showToast(message, styleClass) {
            let toast = document.createElement('div');
            toast.classList.add('toast', styleClass);

            let toastHeader = document.createElement('div');
            toastHeader.classList.add('toast-header');
            toastHeader.innerHTML = '<strong class="me-auto">Notification</strong>';
            toast.append(toastHeader);

            let toastBody = document.createElement('div');
            toastBody.classList.add('toast-body');
            toastBody.innerHTML = message;
            toast.append(toastBody);

            toastBox.append(toast);
        }
    </script>
