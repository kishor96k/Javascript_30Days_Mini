<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #262a2f;
        }

        .container {
            width: 400px;
            padding: 25px 35px;
            position: absolute;
            top: 40%;
            left: 40%;
            transform: translate((-50%, -50%));
            background: #fff;
            border-radius: 10px;
        }
    </style>

</head>

<body>
    <div class="row">
        <div class="col-md-6">
            <div class="container">
                <p>Enter your text or url</p>
                <input type="text" name="" id="input-box" placeholder="enter text" class="form-control">
                <div id="imgBox">
                    <img src="" alt="" id="qrimg">
                </div>
                <button class="btn  btn-primary" onclick="generateQR()">Show</button>
            </div>
        </div>
    </div>


    <script>

        const input = document.getElementById('input-box');
        const imgBox = document.getElementById('imgBox');
        const qrimg = document.getElementById('qrimg');

        function generateQR() {
            qrimg.src = 'https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=' + input.value;

        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>

</body>

</html>
