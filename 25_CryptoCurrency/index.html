<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoCurrency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>


</head>

<body>


    <div class="container">
        <nav class="nav navbar">
            <ul>
                <li>
                    <a href="" class="nav-link">Market</a>
                    <a href="" class="nav-link">Features</a>
                    <a href="" class="nav-link">White Papers</a>
                    <a href="" class="nav-link">About US</a>
                </li>
            </ul>
            <a href=""> <button class="btn btn-danger">EN</button></a>
        </nav>

        <div class="content">
            <h1>BUY & <br>SELL <span class="text-primary">Crypto</span></h1>
            <p>Worlds Biggest CryptoCurrency exchange available on web as well as mobiles phone</p>
            <a href="" class=" btn btn-info">Explore More</a>
        </div>

        <div class="container">
            <div class="row d-flex justify-content-between">
                <div class="col-md-3">
                    <h3 id="bitcoin"></h3>
                    <p id="">Bitcoin</p>
                </div>
                <div class="col-md-3">
                    <h3 id="ethereum"></h3>
                    <p id="">Ethereum</p>
                </div>
                <div class="col-md-3">
                    <h3 id="dogecoin"></h3>
                    <p id=""></p>
                </div>
            </div>
        </div>


    </div>

    <script>

        var bitcoin = document.getElementById('bitcoin');
        var ethereum = document.getElementById('ethereum');
        var dogecoin = document.getElementById('dogecoin');


        var settings = {
            'async': true,
            'scrossDomain': true,
            'url': 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin%2Cethereum%2Cdogecoin&vs_currencies=usd',
            'method': 'GET',
            'headers': {}
        }
        $.ajax(settings).done(function (res) {
            console.log(res);
            bitcoin.innerHTML = res.bitcoin.usd;
            ethereum.innerHTML = res.ethereum.usd;
            dogecoin.innerHTML = res.dogecoin.usd;
        });


    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>

</body>

</html>
