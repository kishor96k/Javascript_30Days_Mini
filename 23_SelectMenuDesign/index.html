<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>


</head>

<body>

    <div class="container mt-5">
        <h2>Career Choices</h2>
        <div class="form-group">
            <label for="careerSelect">Select your career:</label>
            <select class="form-control" id="careerSelect">
                <option value="softwareDeveloper">Software Developer</option>
                <option value="dataAnalyst">Data Analyst</option>
                <option value="designer">Designer</option>
                <option value="engineer">Engineer</option>
            </select>
        </div>

        <button class="btn btn-primary" onclick="getSelectedCareer()">Submit</button>
        <div id="selectedCareer" class="mt-3"></div>
    </div>

    <script>
        function getSelectedCareer() {
            var selectedCareer = document.getElementById("careerSelect").value;
            document.getElementById("selectedCareer").innerHTML = "Selected Career: " + selectedCareer;
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>

</body>

</html>
