<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextToSpeech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>


</head>

<body>
    <div class="container">
        <div class=" ">
            <div class="row">
                <div class="d-flex align-items-center justify-content-center">
                    <form action="">
                        <h4 class="text-center">Text To Speech</h4>
                        <textarea placeholder="enter your text here" class="form-control" name="" id="" cols="30"
                            rows="10"></textarea>
                        <div class="row">
                            <select name="" id="" class="form-control mt-4 mb-4"></select>
                            <button class="btn btn-secondary mt-4 mb-4">Listen</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script>

        let speech = new SpeechSynthesisUtterance();
        let Voices = [];
        let voiceSelect = document.querySelector('select');

        window.speechSynthesis.onvoiceschanged = () => {
            Voices = window.speechSynthesis.getVoices();
            speech.voice = Voices[0];

            Voices.forEach((voice, index) => {
                voiceSelect.options[index] = new Option(voice.name, index)
            })
        }
        document.querySelector('button').addEventListener('click', () => {
            speech.text = document.querySelector('textarea').value;
            window.speechSynthesis.speak(speech);
        })
    </script>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>

</body>

</html>
