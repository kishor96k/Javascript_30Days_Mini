<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password strength</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #msg {
            display: none;
        }
    </style>


</head>

<body>
    <div class="container mt-3 mb-3">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-md-3">
                <form action="">
                    <input type="password" name="password" id="password" class="form-control">
                    <p id="msg" class="text-danger">Password Strength: <span class="text-warning" id="strength"></span>
                        <span id="strength-text" class="text-warning"></span>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        const pass = document.getElementById('password');
        const msg = document.getElementById('msg');
        const str = document.getElementById('strength');

        pass.addEventListener('input', () => {
            if (pass.value.length > 0) {
                msg.style.display = 'block';
            } else {
                msg.style.display = 'none';
            }
            if (pass.value.length < 4) {
                str.innerHTML = 'Weak';
                document.getElementById('strength-text').style.color = 'red'; // Set color to red for weak
            } else {
                str.innerHTML = 'Strong';
                document.getElementById('strength-text').style.color = 'black'; // Set color to green for strong
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>

</body>

</html>
