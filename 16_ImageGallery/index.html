<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <style>
        body {
            background-color: black;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            margin-top: 50px;
            /* Adjust as needed */
        }

        .gallery-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            /* Adjust as needed */
        }

        #backbtn,
        #nextbtn {
            font-size: 24px;
            /* Adjust as needed */
            width: 50px;
            cursor: pointer;
            color: aqua;
            margin: 0 20px;
            /* Adjust as needed */
        }

        .gallery {
            width: 100%;
            overflow: hidden;
        }

        .gallery div {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .gallery div img {
            width: 100%;
            border-radius: 8px;
            /* Add rounded corners to images */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Add a subtle shadow to images */
        }

        .gallery::-webkit-scrollbar {
            display: none;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="d-flex align-items-center-justify-content-center">
                <div class="">
                    <div class="gallery-wrap">
                        <i class="fa fa-chevron-left" id="backbtn"></i>
                        <i class="fa fa-chevron-right" id="nextbtn"></i>
                    </div>
                    <div class="gallery">
                        <div class="">
                            <span><img src="../1_WeatherApp/images/cloud.png" alt=""></span>
                            <span><img src="../1_WeatherApp/images/snow.png" alt=""></span>
                            <span><img src="../1_WeatherApp/images/clear.png" alt=""></span>
                        </div>
                        <div class="">
                            <span><img src="../1_WeatherApp/images/cloud.png" alt=""></span>
                            <span><img src="../1_WeatherApp/images/snow.png" alt=""></span>
                            <span><img src="../1_WeatherApp/images/clear.png" alt=""></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <!-- Existing HTML content -->

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var gallery = document.querySelector('.gallery div');
        var backBtn = document.getElementById('backbtn');
        var nextBtn = document.getElementById('nextbtn');

        // Set initial index
        var currentIndex = 0;

        // Function to show the current set of images
        function showImage() {
            // Calculate the translateX value to move the gallery
            var translateValue = currentIndex * -100 + '%';
            gallery.style.transform = 'translateX(' + translateValue + ')';
        }

        // Event listener for the next button
        nextBtn.addEventListener('click', function () {
            currentIndex++;
            if (currentIndex >= gallery.children.length) {
                currentIndex = 0;
            }
            showImage();
        });

        // Event listener for the back button
        backBtn.addEventListener('click', function () {
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = gallery.children.length - 1;
            }
            showImage();
        });

        // Initial setup to show the first set of images
        showImage();
    });
</script>

</body>
