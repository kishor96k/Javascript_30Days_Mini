<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Flip Challange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .imgbox {
            width: 60%;
            margin: auto;
            line-height: 0;
            overflow: hidden;
            position: relative;
        }

        .imgwrap {
            position: absolute;
            left: 0;
            top: 0;
            overflow: hidden;
        }
    </style>


</head>

<body>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="imgbox">
                <img src="./dog.jpg" class="img-fluid " alt="">
                <div class="imgwrap">
                    <img src="./dogbg.png" class="img-fluid" alt="" id="orgimg">
                </div>
            </div>
            <span>
                <i class="fa fa-chevron-right"></i>
            </span>
        </div>
    </div>


    <script>
        var imgbox = document.querySelector('.imgbox');
        var imgwrap = document.querySelector('.imgwrap');
        var orgimg = document.getElementById('orgimg');

        orgimg.style.width = imgbox.offsetWidth + 'px';
        var leftSpace = imgbox.offsetLeft;

        imgbox.onmousemove = (ev) => {
            var boxWidth = (ev.pageX - leftSpace) + 'px';
            imgwrap.style.width = boxWidth;
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>

</body>

</html>
